<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Đăng nhập</title>
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="data\images\favicon.ico">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="sudungchung.css">
        <script type="text/javascript" src="scripts.js"></script>
    </head>
<body>
    <header>
        <a id="logo" href="trangchu.html"> <img src="data\images\logo.png"></a>
        <img src="data\images\header-img1.png" id="header-img1">
        <img src="data\images\header-img2.png" id="header-img2">
        <img src="data\images\header-img3.png" id="header-img3">
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="sanpham.html">Sản phẩm</a>
            <a href="tintuc.html">Tin tức</a>
            <a href="dangnhap.html">Đăng nhập</a>
            <a href="dangky.html">Đăng ký</a>
            <a href="lienhe.html">Liên hệ</a>
        </nav>
        <form class="search-box" method="GET" id="search-form" action="timkiem.html" onsubmit="return mySearch(event);">
            <input type="search" id="search" placeholder="Nhập nội dung cần tìm..." />
            <button class="search-icon"><i class="fa fa-search"><img src="" alt=""></i></button>
            &nbsp;
            <span onclick="window.location.href='donhang.html'" class="shopping-cart-icon"><i class="fa fa-shopping-cart"></i></span>
        </form>
    </header>
    <main class="one-col">
        <form method="post" enctype="application/x-www-form-urlencoded" onsubmit="return lginValidate(this)">
            <table>
                <tr>
                    <td colspan="2">
                        <img src="data\images\dangnhap\userlogin.png" width="200px" alt="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email" class="form-icons">
                            <i class="fa fa-envelope"></i>
                            Email
                        </label>
                    </td>
                    <td>
                        <input type="text" id="email" name="email" placeholder="Vui lòng nhập email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password" class="form-icons">
                            <i class="fa fa-key"></i>
                            Mật khẩu
                        </label>
                    </td>
                    <td>
                        <input type="text" id="password" name="psw" placeholder="Vui lòng nhập mật khẩu">
                    </td>
                </tr>
            </table>
            <div>
                Bạn quên <a href="">Mật Khẩu?</a>
                <input type="checkbox" name="remember" checked/>
                Ghi nhớ cho lần đăng nhập sau <br/>
                <input type="submit" value="Đăng nhập">
                <input type="reset" value="Hủy">
            </div>
        </form>
    </main>
    <footer>
        &copy; 2021 Bản quyền thuộc về FreezeVN. 
        <a href="https://www.facebook.com">facebook</a>

        <a href="#logo"><img src="data\images\top.png" width="25px">Về đầu trang</a>
    </footer>
</body>
</html>
