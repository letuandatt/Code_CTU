    <main class="one-col">
        <h1>Đăng ký</h1>
      <form action="" method="post" enctype="multipart/form-data" onsubmit="return regValidate(this);">
        <table>
          <tr>
            <td><label for="email" class="form-icons"><i class="fa fa-envelope">Email</i></label></td>
            <td><input id="email" type="text" name="email" placeholder="Vui lòng nhập email" required/></td>
          </tr>
          <tr>
            <td><label for="passwd" class="form-icons"><i class="fa fa-key">Mật khẩu</i></label></td>
            <td><input id="passwd" type="password" name="psw" placeholder="Vui lòng nhập mật khẩu" required/></td>
          </tr>
          <tr>
            <td><label for="repasswd" class="form-icons"><i class="fa fa-key">Nhập lại mật khẩu</i></label></td>
            <td><input id="repasswd" type="password" name="psw2" placeholder="Vui lòng nhập lại mật khẩu" required/></td>
          </tr>
          <tr>
            <td><label class="form-icons"><i class="fa fa-group">Cấp Độ Thành Viên</i></label></td>
            <td>                
              <input id="silver" type="radio" name="memberType"/>
              <label for="silver"><b>Bạc</b></label>
              <input id="gold" type="radio" name="memberType"/>
              <label for="gold"><b>Vàng</b></label>
              <input id="platinum" type="radio" name="memberType"/>
              <label for="platinum"><b>Bạch Kim</b></label>
            </td>
          </tr>
          <tr>
            <td><label for="avatar" class="form-icons"><i class="fa fa-id-badge">Ảnh Đại Diện</i></label></td>
            <td><input type="file" id="avatar"></td>
          </tr>
        </table>
        <div>
          <b>Thông qua việc tạo tài khoản, bạn đồng ý với <a href="">Điều khoản & Quyền riêng tư của chúng tôi.</a></b>
          <br/>
          <input type="submit" value="Đăng Ký"/>
          <input type="reset" value="Hủy"/>
        </div>
      </form>
    </main>
